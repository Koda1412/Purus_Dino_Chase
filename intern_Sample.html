    function init(){
        // Get a reference to the canvas
        canvas = document.getElementById('canvas');
        flag = document.getElementById('vietnam')
        context = canvas.getContext('2d');

       
        // Start the first frame request
        window.requestAnimationFrame(gameLoop);
    }
 
    function update() {
    // Use time to calculate new position
    rectX += (movingSpeed * secondsPassed);
    rectY += (movingSpeed * secondsPassed);
    rectA += (movingSpeed * secondsPassed);
    RectB += (movingSpeed * secondsPassed);
    }

    // Generate a random integer between min and max (inclusive)
    function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function update(secondsPassed) {

      timePassed += secondsPassed

      // Use different easing functions for different effects.
      rectX = easeInOutQuint(timePassed, 50, 150, 1.5);
      rectY = easeLinear(timePassed, 160, 250, 1.5);
      rectA = easeInOutQuint(timePassed, 70, 800, 2);
      rectB = easeLinear(timePassed, 130, 380, 4);
    }
    
    // Example easing functions
    function easeInOutQuint (t, b, c, d) {
    if ((t /= d / 2) < 1) return c / 2 * t * t * t * t * t + b;
    return c / 2 * ((t -= 2) * t * t * t * t + 2) + b;
    } 

    function easeLinear (t, b, c, d) {
    return c * t / d + b;
    }

    function gameLoop(timeStamp){
        // Calculate how much time has passed
        secondsPassed = (timeStamp - oldTimeStamp) / 1000;
        oldTimeStamp = timeStamp;
        // Move forward in time with a maximum amount
        secondsPassed = Math.min(secondsPassed, 0.1);
        update(secondsPassed);
        draw();

        // Keep requesting new frames
        window.requestAnimationFrame(gameLoop);
    }

    function draw() {
     // Clear the entire canvas
    context.clearRect(0, 0, canvas.width, canvas.height);
    // Get a random color, red or blue
    let randomColor = Math.random() < 0.33 ? '#ff8080' 
    : (Math.random() < 0.5 ? '#0099b0' : '#a1c45a');


    context.lineWidth = 2.5;

    // Draw a rectangle
    context.beginPath();
    context.fillStyle = randomColor;
    context.fillRect(rectX, rectY, 60, 35);
    context.strokeRect(rectX, rectY, 60, 35);
    
    context.beginPath();
    context.fillStyle = '#fe4465';
    context.arc(rectA, rectB, 50, 0, 2 * Math.PI);
    context.fill();
    context.stroke();
   

    context.beginPath();
    context.fillStyle = randomColor;
    context.arc(getRandomInt(0,1480), getRandomInt(0,680), 20, 0, 2 * Math.PI);
    context.fill();
    context.stroke();

    context.beginPath();
    context.fillStyle = randomColor;
    context.arc(getRandomInt(0,1480), getRandomInt(0,680), 10, 0, 2 * Math.PI);
    context.fill();
    context.stroke();

    context.beginPath();
    context.fillStyle = randomColor;
    context.arc(getRandomInt(0,1480), getRandomInt(0,680), 5, 0, 2 * Math.PI);
    context.fill();
    context.stroke();

    context.beginPath();
    context.fillStyle = randomColor;
    context.arc(getRandomInt(0,1480), getRandomInt(0,680), 8, 0, 2 * Math.PI);
    context.fill();
    context.stroke();

    context.beginPath();
    context.fillStyle = '#ab8080';
    context.moveTo(1040, 100);
    context.lineTo(1250, 400);
    context.lineTo(850, 400);
    context.fill();
